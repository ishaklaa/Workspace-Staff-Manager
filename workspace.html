<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="workspace.css">
</head>

<body>
    <main>
        <div class="main_div">

            <div class="members-container">

                <h1>EMPLOYES</h1>

                <div class="members-search">

                    <button class="add-button" id="addButton">+</button>

                </div>
            </div>
            <div class="carte">
                <div class="carte-divs">
                    <div class="conferece">
                        <button class="conferece-button rooms-buttons">+</button>
                    </div>
                    <div class="reception">
                        <button class="reception-button rooms-buttons">+</button>
                    </div>

                </div>
                <div class="carte-divs">
                    <div class="servers">
                        <button class="servers-button rooms-buttons">+</button>
                    </div>
                    <div class="staff">
                        <button class="staff-button rooms-buttons">+</button>
                    </div>


                </div>
                <div class="carte-divs">
                    <div class="security">
                        <button class="security-button rooms-buttons">+</button>
                    </div>
                    <div class="vault">
                        <button class="vault-button rooms-buttons">+</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal-ajout-container " id="addModal">
            <form class="modal-ajout" id="addWorkerForm">
                <div class="member-name">
                    <label class="member-info">Name:</label>
                    <input type="text" class="member-info-input" id="memberNameInput">
                    <span id="nameError" class="validErr"></span>
                </div>
                <div class="member-role">
                    <label class="member-info">Role:</label>
                    <select name="role-select" id="" class="member-info-input">
                        <option value="">Récepionniste</option>
                        <option value="">Technicien iT</option>
                        <option value="">Agent de sécurité</option>
                        <option value="">Manager</option>
                        <option value="">Néttoyage</option>
                    </select>
                    <span id="roleError" class="validErr"></span>
                </div>
                <div class="member-url">
                    <label class="member-info">Photo(URL):</label>
                    <input type="text" class="member-info-input" id="memberUrlinput" type="url">
                    <span id="urlError" class="validErr"></span>
                </div>
                <div class="member-image">
                    <img src="https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png" alt="">
                </div>
                <div  id="experiencesContainer">
                   
                </div>
                
                <div>
                    <button class="modal-ajout-buttons" id="expButton">
                        add experiences
                    </button>
                    <input class="modal-ajout-buttons" type="submit">

                    <button class="modal-ajout-buttons" id="closeModal">
                        close
                    </button>
                </div>
                


            </form>
        </div>
        <div class="modal-worker-container">
            <div class="modal-worker">


            </div>
        </div>


        <div class="modal-select-container">
            <div class="modal-select">
                <div class="select">
                    <h2 class="select-heading">select worker to assign</h2>
                </div>

            </div>
        </div>

    </main>
    <script src="./workspace.js"></script>
</body>

</html>
