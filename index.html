<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workspace</title>
    <link rel="stylesheet" href="workspace.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Science+Gothic:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="main_div">

            <div class="members-container" id="membersContainer">
                <h1>EMPLOYES</h1>
                <div class="members-search">
                    <button class="add-button" id="addButton">+</button>
                </div>
            </div>
            <div class="carte">
                <div class="carte-divs">
                    <div class="conferece  roomtest" id="Conference">
                        <button class="rooms-buttons" id="roomButton">+</button>
                    </div>
                    <div class="reception roomtest" id="Reception">
                        <button class="rooms-buttons" id="roomButton">+</button>
                    </div>

                </div>
                <div class="carte-divs">
                    <div class="servers roomtest" id="Server">
                        <button class="rooms-buttons" id="roomButton">+</button>
                    </div>
                    <div class="staff roomtest" id="Staff">
                        <button class="rooms-buttons" id="roomButton">+</button>
                    </div>


                </div>
                <div class="carte-divs">
                    <div class="security roomtest" id="Security">
                        <button class="rooms-buttons" id="roomButton">+</button>
                    </div>
                    <div class="vault roomtest" id="Archives">
                        <button class="rooms-buttons" id="roomButton">+</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal-ajout-container " id="addModal">
            <form class="modal-ajout" id="addWorkerForm">
                <div class="member-name">
                    <label class="member-info">Name:</label>
                    <input type="text" class="member-info-input" id="memberNameInput">
                    <span id="nameError" class="validErr"></span>
                </div>
                <div class="member-name">
                    <label class="member-info">Email:</label>
                    <input type="email" class="member-info-input" id="memberEmilInput">
                    <span id="EmailError" class="validErr"></span>
                </div>
                <div class="member-name">
                    <label class="member-info">Phone number:</label>
                    <input type="tel" class="member-info-input" id="memberNumberInput">
                    <span id="NumberError" class="validErr"></span>
                </div>
                <div class="member-role">
                    <label class="member-info">Role:</label>
                    <select name="role-select" id="currentRole" class="member-info-input">
                        <option>Récepionniste</option>
                        <option>Technicien iT</option>
                        <option>Agent de sécurité</option>
                        <option>Manager</option>
                        <option>Néttoyage</option>
                        <option>autre</option>

                    </select>
                    <span id="roleError" class="validErr"></span>
                </div>
                <div class="member-url">
                    <label class="member-info">Photo(URL):</label>
                    <input type="url" class="member-info-input" id="memberUrlinput" type="url">
                    <span id="urlError" class="validErr"></span>
                </div>
                <div class="member-image" id="memberImage">
                    <img src="https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png" alt="">
                </div>
                <div id="experiencesContainer">

                </div>

                <div>
                    <button type="button" class="modal-ajout-buttons" id="expButton">
                        add experiences
                    </button>
                    <input class="modal-ajout-buttons" type="submit">

                    <button type="button" class="modal-ajout-buttons" id="closeModal">
                        close
                    </button>
                </div>
            </form>
        </div>
        <div class="modal-worker-container" id="modalWorkerContainer">
            <div class="modal-worker" id="modalWorker">


            </div>
        </div>


        <div class="modal-select-container" id="modalSelectContainer">
            <div class="modal-select" id="modalSelect">


            </div>
        </div>

    </main>
    <script src="./workspace.js"></script>
</body>

</html>
